<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Electron Music Player</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <div id="equalizer-container" class="margin-top: 10px;"></div>
    <div class="row">
        <div class="col s3 m3" style="padding-left: 50px; padding-top: 23px;">
            <input id="fileInput" type="file" style="display:none;" onchange="readSingleFile(event);" />
            <button class="btn btn-danger btn-md" id="open-file" style="vertical-align: middle">
                Open File
            </button>
        </div>
        <div class="col s9 m9">
            <div style="margin-left: auto; margin-right: auto; width: 50%;">
                <marquee id="track-title" behavior="scroll" direction="left"></marquee>
            </div>
            <audio id="player" controls crossorigin>
            </audio>
        </div>
    </div>
    <div class="row">
        <div class="col s6 m6">
            <div class="eq">
                <div class="controls">
                    <label id="label-slider">Speed</label>
                    <button class="waves-effect waves-light btn btn-small" id="reset-speed">
                        <i class="small material-icons">restore</i>
                    </button>
                    <input id="speed" type="range" min="0.5" max="1.5" value="1" step="0.01" oninput="setPlaySpeed();"></input>
                </div>
                <div class="controls">
                    <label id="label-slider">Low Gain</label>
                    <button class="waves-effect waves-light btn btn-small" id="reset-low-gain">
                        <i class="small material-icons">restore</i>
                    </button>
                    <input id="low-gain" type="range" value="50" step="1" min="0" max="100" oninput="changeValue(this.value, 'lowGain');"></input>
                </div>
                <div class="controls">
                    <label id="label-slider">Mid Gain</label>
                    <button class="waves-effect waves-light btn btn-small" id="reset-mid-gain">
                        <i class="small material-icons">restore</i>
                    </button>
                    <input id="mid-gain" type="range" value="50" step="1" min="0" max="100" oninput="changeValue(this.value, 'midGain');"></input>
                </div>
                <div class="controls">
                    <label id="label-slider">High Gain</label>
                    <button class="waves-effect waves-light btn btn-small" id="reset-high-gain">
                        <i class="small material-icons">restore</i>
                    </button>
                    <input id="high-gain" type="range" value="50" step="1" min="0" max="100" oninput="changeValue(this.value, 'highGain');"></input>
                </div>
            </div>
        </div>
        <div class="col s3 m3">
            <p>
                <input type="checkbox" id="wahwah" />
                <label for="wahwah">Wah-Wah</label>
            </p>
            <p>
                <input type="checkbox" id="phaser" />
                <label for="phaser">Phaser</label>
            </p>
            <p>
                <input type="checkbox" id="tremolo" />
                <label for="tremolo">Tremolo</label>
            </p>
            <p>
                <input type="checkbox" id="chorus" />
                <label for="chorus">Chorus</label>
            </p>
            </div>
            <div class="col s3 m3">
            <p>
                <input type="checkbox" id="overdrive" />
                <label for="overdrive">Overdrive</label>
            </p>
            <p>
                <input type="checkbox" id="bitcrusher" />
                <label for="bitcrusher">Bitcrusher</label>
            </p>
            <p>
                <input type="checkbox" id="glitch" />
                <label for="glitch">Glitch</label>
            </p>
            <p>
                <input type="checkbox" id="moog" />
                <label for="moog">Moog</label>
            </p>
        </div>
    </div>
    <footer>
        <div class="footer-copyright">
            <div class="container text-center">
                <i>Electron Music Player | Laboratory Work #2 on Multimedia Systems | Plugaru Tudor</i>
            </div>
        </div>
    </footer>
    <script>
    var Hammer = require('./js/hammer.min.js');
    </script>
    <script>
    var Tuna = require('./js/tuna.js');
    </script>
    <script src="js/jquery-2.2.1.min.js"></script>
    <script src="js/jquery-1.12.1.min.js"></script>
    <script src="https://cdn.rawgit.com/mbostock/d3/master/d3.min.js"></script>
    <script>
    if (typeof module === "object") {
        window.d3 = module.exports;
    }
    </script>
    <script src="js/index.js"></script>
</body>

</html>
